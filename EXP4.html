<!DOCTYPE html>
<html>
<head>
  <title>Registration Form Validation</title>
  <style>
    body {
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: 'Poppins', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      color: #2b2d42;
      margin-top: 30px;
      text-shadow: 1px 1px 2px #555;
    }
    form {
      background-color: #ffffff;
      width: 350px;
      margin: 30px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    function validateForm() {
      let fname = document.getElementById("fname").value;
      let lname = document.getElementById("lname").value;
      let password = document.getElementById("password").value;
      let email = document.getElementById("email").value;
      let mobile = document.getElementById("mobile").value;
      let address = document.getElementById("address").value;

      // First Name
      if (!/^[A-Za-z]{2,}$/.test(fname)) {
        alert("First name must contain only alphabets and be at least 2 characters long.");
        return false;
      }

      // Last Name
      if (!/^[A-Za-z]{2,}$/.test(lname)) {
        alert("Last name must contain only alphabets and be at least 2 characters long.");
        return false;
      }

      // Password
      if (password.length < 6) {
        alert("Password must be at least 6 characters long.");
        return false;
      }

      // Email
      if (!/^[^@\\s]+@[^@\\s]+\\.[^@\\s]+$/.test(email)) {
        alert("Please enter a valid email address.");
        return false;
      }

      // Mobile Number
      if (!/^\\d{10}$/.test(mobile)) {
        alert("Mobile number must contain exactly 10 digits.");
        return false;
      }

      // Address
      if (address.trim() === "") {
        alert("Address should not be empty.");
        return false;
      }

      alert("Registration Successful!");
      return true;
    }
  </script>
</head>
<body>
  <h1>üìù Registration Form</h1>
  <form onsubmit="return validateForm()">
    <input type="text" id="fname" placeholder="Enter First Name"><br>
    <input type="text" id="lname" placeholder="Enter Last Name"><br>
    <input type="password" id="password" placeholder="Enter Password"><br>
    <input type="email" id="email" placeholder="Enter Email"><br>
    <input type="text" id="mobile" placeholder="Enter Mobile Number"><br>
    <textarea id="address" placeholder="Enter Address"></textarea><br>
    <button type="submit">Submit</button>
  </form>
</body>
</html>
