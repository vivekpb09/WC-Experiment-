<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to right, #a8c0ff, #3f2b96);
      text-align: center;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 40px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    p {
      font-size: 18px;
      margin-bottom: 20px;
    }

    a {
      display: inline-block;
      text-decoration: none;
      color: #3f2b96;
      background-color: #fff;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    a:hover {
      background-color: #3f2b96;
      color: #fff;
    }

        table {
      margin: 30px auto;
      border-collapse: collapse;
      width: 60%;
      background: rgba(255, 255, 255, 0.9);
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    th {
      background-color: #3f2b96;
      color: #fff;
      padding: 12px;
      font-size: 18px;
    }

    td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 16px;
    }

    tr:last-child td {
      border-bottom: none;
    }
  </style>
</head>
<body>
